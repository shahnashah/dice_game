<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ludo.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="header-container">
            <h1 class="header-title">Dice Game</h1>
            <p class="header-description">Roll the dice and have fun!</p>
        </div>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-12">
             <!-- Main Game Container -->
        <div id="maindiv">
        <div id="div1">
            <h2 id="player1"> Player 1</h2>
            <img src="RollSixpic.jpg" alt="dice" id="dice1">
            <br><br>
            <button id="roll_Dice" onclick="Playing1()" disabled><b>Roll Dice</b></button>
        </div>
        <div class="div2">
            <h2 id="player2"> Player 2</h2>
            <img src="RollSixpic.jpg" alt="dice" width="150px" id="dice6">
            <br><br>
            <button id="roll_Dice2" onclick="Playing2()" disabled><b>Roll Dice</b></button>
        </div>
    </div>

    <!-- Scoreboard Section -->
    <div id="div3">
        <table class="table">
            <tr>
                <td colspan="2" align-item="center"><h2 id="score">Score</h2></td>
            </tr>
            <tr>
                <td id="player_1"><h2>PLAYER 1</h2></td>
                <td id="player_2"><h2>PLAYER 2</h2></td>
            </tr>
            <tr>
                <td><label for="" id="p1Score">0</label></td> 
                <td><label for="" id="p2score">0</label></td>
            </tr>
        </table>
        <br>
         </div>
        </div>
        <div class="col-lg-4 col-sm-12">
             <!-- Game Control Section -->
    <div class="gamecontrol">
        <label for="player1name"></label>
        <input type="text" name="player1name" id="player1name" placeholder="Enter player name">
        <label for="player2name"></label>
        <input type="text" name="player2name" id="player2name" placeholder="Enter player name">
        <br><br>
        <button id="start" onclick="StartGame()" disabled>Start</button>
        <button id="reset" disabled>Reset</button>
    </div>
        </div>
    </div>
</div>
   

   

    <script src="ludo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
